version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    container_name: foodgram-backend
    build: ../backend/
    env_file: .env
    depends_on:
      - db
    restart: always
    volumes:
      - static:/static
      - media:/app/media/

  frontend:
    container_name: foodgram-front
    env_file: .env
    build: ../frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  nginx:
    container_name: foodgram-proxy
    build: .
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../docs/:/usr/share/nginx/html/redoc/
      - static:/static
      - media:/media
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend
